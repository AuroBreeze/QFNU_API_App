function search(obj){
	//判断是否选了周次并比较大小
	var zc1 = $("#zc1").val();
	var zc2 = $("#zc2").val();

	if(zc1!=""&&zc2!=""){
		zc1 = parseInt(zc1);
		zc2 = parseInt(zc2);
		if(zc1>zc2){
			alert("开始周次不能大于结束周次");
			return false;
		}
	}
	var jc1 = $("#jc1").val();
	var jc2 = $("#jc2").val();
	if(jc1!=""&&jc2!=""){
		jc1 = parseInt(jc1);
		jc2 = parseInt(jc2); 
		if(jc1>jc2){
			alert("开始节次不能大于结束节次！");
			return false;
		}
	}
	var skxq1 = $("#skxq1").val();
	var skxq2 = $("#skxq2").val();
	if(skxq1!=""&&skxq2!=""){
		skxq1 = parseInt(skxq1);
		skxq2 = parseInt(skxq2); 
		if(skxq1>skxq2){
			alert("开始星期不能大于结束星期！");
			return false;
		}
	}
	var kbjcmsid = $("#kbjcmsid").val();
	if(kbjcmsid == ""){
		alert("请选择时间模式！");
		return false;
	}	document.getElementById('Form1').submit();
}




function AddOptions(data,id){
	var obj = $("#"+id);
	obj.empty();//清除
	obj.append("<option value=''>-请选择-</option>");
	for(var i=0;i<data.length;i++){
		var json = data[i];
		obj.append("<option value='"+json.dm+"'>"+json.dmmc+"</option>");
	}
}

function onChangeXq(obj){
	var xqid = $(obj).val(); 
	
	//联动教学楼
    $.ajax({
        type : "post",
        async:false,
        url : "/jsxsd/kbcx/getJxlByAjax",
        data : "&xqid="+xqid,
        dataType: "json",
        success : function(msg) {
        	AddOptions(msg,"jzwid");
        }
    });
	
}

initJc(document.getElementById("xnxqh"));	
	function initJc(obj){
		var kbjcmsid = document.getElementById("kbjcmsid").value;
		$.ajax({
			type: "GET",
			url: "/jsxsd/kbxx/initJc",
			data: {xnxq:obj.value,kbjcmsid:kbjcmsid},
			dataType: "json",
			success: function(data){
				var jc = $("#jc1");
				var jc2 = $("#jc2");
				 if(data.success){ 
				 	var maxjc = data.mtdjs;
					var jc = $("#jc1");
					var jc2 = $("#jc2");
					var length = $("#jc1")[0].options.length;
					if(length != maxjc+1){
						jc.empty();
						jc2.empty();
						jc.append("<option value=''>-请选择-</option>");
						jc2.append("<option value=''>-请选择-</option>");
						for (var i=1;i<=maxjc;i++){
							if(i<10){
								jc.append("<option value='0"+i+"'>0"+i+"</option>");
								jc2.append("<option value='0"+i+"'>0"+i+"</option>");
							}else{
								jc.append("<option value='"+i+"'>"+i+"</option>");
								jc2.append("<option value='"+i+"'>"+i+"</option>");
							}
						}
					}
				}else{
					alert("查询节次出错，请确认是否设置了该学期课表节次！");
					jc.empty();
					jc2.empty();
					jc.append("<option value=''>-请选择-</option>");
					jc2.append("<option value=''>-请选择-</option>");
					return false;
				} 
							
			}
		});
		
	}
	
$(function(){
	//edit by wangwei 2018.9.18 增加上课班级检索功能
	$("#skjs").autocomplete({
		paramName: "skjs",
		serviceUrl: "/jsxsd/kbcx/queryJs2",
		minChars: 1,
		noCache: true,
		dataType: "json",
		type: "POST",
		autoSelectFirst: true,
		delimiter: ",",
		params: {"maxRow": "10"},
		onSearchStart: function(query) {
			if($("#skjs").val().lastIndexOf(",") > -1) {
				$("#skjsid").val($("#skjs").val().substring(0, $("#skjs").val().lastIndexOf(",")));
			} else {
				$("#skjsid").val("");
			}
		},
		transformResult: function(response) {
	        return {
	            suggestions: $.map(response.list, function(dataItem) {
	                return {value: dataItem.jsmc, data: dataItem};
	            })
	        };
	    },
	    onSelect: function (suggestion) {
			$("#skjsid").val(suggestion.data.jx0601id);
			$("#skjs").val(suggestion.data.jsmc);
	    }
    });

});
